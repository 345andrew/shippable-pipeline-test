language: node_js

node_js:
  - "6.9.1"

env:
  global:
    - secure: 
    - secure: 
    - secure: 

branches:
  only:
    - master

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
  pre_ci:
    - sudo pip install awscli
  ci:
    - npm install --unsafe-perm
    - npm run build

  post_ci:
# Push the output artefacts to S3.
    - aws s3 sync ./out s3://cloco-build-output/shippable-pipeline
